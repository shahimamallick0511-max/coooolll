<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      max-width: 350px;
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .hearts span {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I have something special to ask you...</p>
  <button class="yes" onclick="yesClick()">Click Me</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
  function yesClick() {
    document.getElementById("card").innerHTML = `
      <h1>Will you be my Valentine? üíñ</h1>
      <p>You make my world brighter every single day.</p>
      <button class="yes" onclick="finalYes()">YES üíï</button>
      <button class="no" onclick="alert('Think again üòú')">NO üôà</button>
    `;
  }

  function finalYes() {
    document.getElementById("card").innerHTML = `
      <h1>YAYYY üòç</h1>
      <p>You just made me the happiest person üíò</p>
      <h2>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
    `;
    createHearts();
  }

  function createHearts() {
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("span");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      hearts.appendChild(heart);
    }
  }
</script>

</body>
</html>
